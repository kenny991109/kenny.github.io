<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👏 수현이 파이팅! 🥳</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e6f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #ff3399;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 35px;
    }

    .clap-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .clap-animation {
      font-size: 6em;
      transform-origin: center;
    }

    @keyframes clap-left {
      0%, 100% {
        transform: translateX(0px) rotate(15deg) scale(1);
      }
      50% {
        transform: translateX(30px) rotate(-10deg) scale(1.2);
      }
    }

    @keyframes clap-right {
      0%, 100% {
        transform: translateX(0px) rotate(-15deg) scale(1);
      }
      50% {
        transform: translateX(-30px) rotate(10deg) scale(1.2);
      }
    }

    .clap-animation:nth-child(1) {
      animation: clap-left 0.5s ease-in-out infinite;
    }

    .clap-animation:nth-child(2) {
      animation: clap-right 0.5s ease-in-out infinite;
    }

    .controls-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    select {
      font-size: 1em;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: white;
      color: #333;
      cursor: pointer;
      min-width: 200px;
    }

    button {
      background-color: #ff99cc;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff66a3;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🥳 수현이 최고! 파이팅! 🎉</h1>
  <p>자존감이 떨어질 때마다 이 페이지에 와서<br>응원의 소리를 선택하고 힘을 받아보자!</p>

  <div class="clap-container">
    <div class="clap-animation">👏</div>
    <div class="clap-animation">👏</div>
  </div>

  <div class="controls-container">
    <select id="soundSelector">
      <option value="clap_single.mp3">기본 박수 👏</option>
      <option value="clapping_group_enthusiastic.mp3">열정적인 박수갈채 👏👏👏</option>
      <option value="cheering_crowd.mp3">신나는 환호성 🥳🎉</option>
      <option value="crazy.mp3">미친 박수 🎺🎊</option>
      <option value="gentle_applause_recognition.mp3">따뜻한 격려 박수 🥰</option>
    </select>
    <button id="playSoundButton">응원 소리 듣기 🔊</button>
  </div>

  <footer>
    © 2025 자존감 응원 페이지 | 사랑하는 OO가 💖
  </footer>

  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    const soundSelector = document.getElementById('soundSelector');
    const playSoundButton = document.getElementById('playSoundButton');
    const audioPlayer = document.getElementById('audioPlayer');

    const audioPath = ''; // 오디오 파일 경로 지정 필요 (예: 'sounds/')

    playSoundButton.addEventListener('click', () => {
      const selectedSound = soundSelector.value;
      if (selectedSound) {
        audioPlayer.src = audioPath + selectedSound;
        audioPlayer.currentTime = 0;
        audioPlayer.play().catch(error => console.error("오디오 재생 오류:", error));
      }
    });
  </script>

</body>
</html>
