<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👏 자존감 박수 응원 👏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe6fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff3399;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .clap-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .clap-animation {
      font-size: 5em;
      animation: clap-motion 0.6s ease-in-out infinite;
      transform-origin: bottom center;
    }

    .clap-animation:nth-child(2) {
      animation-delay: 0.3s;
    }

    @keyframes clap-motion {
      0%   { transform: rotate(0deg) scale(1); }
      20%  { transform: rotate(-15deg) scale(1.05); }
      40%  { transform: rotate(15deg) scale(1.05); }
      60%  { transform: rotate(-10deg) scale(1.02); }
      80%  { transform: rotate(10deg) scale(1.02); }
      100% { transform: rotate(0deg) scale(1); }
    }

    button {
      margin-top: 40px;
      background-color: #ff99cc;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff66a3;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>👏 수현이 파이팅! 👏</h1>
  <p>자존감이 떨어질 때마다 이 페이지에 와서 박수를 받아보자!</p>

  <div class="clap-container">
    <div class="clap-animation">👏</div>
    <div class="clap-animation">👏</div>
  </div>

  <button id="playSound">박수 소리 듣기 🔊</button>

  <footer>
    © 2025 자존감 응원 페이지 | 사랑하는 OO가 💖
  </footer>

  <audio id="clapSound" src="clap.mp3" preload="auto"></audio>

  <script>
    const playBtn = document.getElementById('playSound');
    const audio = document.getElementById('clapSound');

    playBtn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
</html>
