<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>엄마 생일 축하드림다! 💐</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #c1d3f4;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 780px;
      margin: 50px auto 80px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(74, 111, 165, 0.15);
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 15px;
      user-select: none;
      color: #3b5998;
    }

    p.intro-text {
      font-size: 1.1em;
      margin-bottom: 35px;
      line-height: 1.5;
      color: #5a6a82;
    }

    /* 편지 봉투 스타일 */
    .letter-wrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      user-select: none;
      position: relative;
      height: 150px;
    }

    .envelope {
      width: 180px;
      height: 130px;
      background: #f9e5e0;
      border: 2px solid #c9a9a0;
      border-radius: 12px 12px 10px 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(201, 169, 160, 0.4);
      transition: transform 0.35s ease;
      overflow: visible;
      z-index: 10;
    }

    /* 봉투 윗부분 삼각형 모양 */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0; 
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 55px solid #f3c6be;
      border-radius: 10px 10px 0 0;
      transition: border-bottom-color 0.35s ease;
      z-index: 12;
    }

    /* 봉투 열렸을 때 모양 */
    .envelope.open {
      transform: translateY(-70px) rotateX(20deg);
      box-shadow: 0 15px 30px rgba(201, 169, 160, 0.7);
      z-index: 100;
    }

    .envelope.open::before {
      border-bottom-color: #f9e5e0;
    }

    /* 편지지 스타일 */
    .letter-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 70vw;
      max-width: 600px;
      height: 60vh;
      background: #fff8f5;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 30px 40px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      overflow-y: auto;
      font-family: 'Pretendard', sans-serif;
      color: #5a3e4b;
      z-index: 1100;
      user-select: text;
    }

    .letter-content.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .letter-content h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .letter-content p {
      line-height: 1.6;
      font-size: 1.1em;
      white-space: pre-line;
    }

    .close-letter {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #b4687e;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="title-link">엄마 생일 축하드림다! 💐</a>
    <div class="nav-links">
      <a href="#">챗봇</a>
      <a href="#">감정 테스트</a>
      <a href="#" id="letterLink">편지</a>
    </div>
  </nav>

  <div class="container">
    <h2>사랑하는 엄마께</h2>
    <p class="intro-text">엄마, 생신 진심으로 축하드려요! 
      항상 건강하시고 행복하세요.</p>

    <!-- 편지 봉투 및 편지 -->
    <div class="letter-wrapper" id="letterWrapper" style="display:none;">
      <div class="envelope" id="envelope" title="편지봉투 클릭해서 열기"></div>
    </div>

    <div class="letter-content" id="letterContent" aria-hidden="true">
      <button class="close-letter" id="closeLetterBtn" aria-label="편지 닫기">✕</button>
      <h3>사랑하는 엄마에게</h3>
      <p>
        엄마, 생신 정말 축하드려요! 
        항상 저를 위해 애써주시는 모습에 감사하고 사랑합니다.
        
        앞으로도 건강하시고 행복한 일들만 가득하시길 기도할게요. 
        오늘 하루, 편안하고 즐겁게 보내셨으면 좋겠습니다.
        
        사랑하는 건희 드림 💖
      </p>
    </div>
  </div>

  <script>
    const letterLink = document.getElementById('letterLink');
    const letterWrapper = document.getElementById('letterWrapper');
    const envelope = document.getElementById('envelope');
    const letterContent = document.getElementById('letterContent');
    const closeLetterBtn = document.getElementById('closeLetterBtn');

    // 편지 메뉴 클릭하면 편지봉투 보여주기/숨기기 토글
    letterLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (letterWrapper.style.display === 'none' || letterWrapper.style.display === '') {
        letterWrapper.style.display = 'flex';
        letterWrapper.scrollIntoView({ behavior: 'smooth' });
      } else {
        letterWrapper.style.display = 'none';
        closeLetter(); // 편지도 닫기
        envelope.classList.remove('open');
      }
    });

    // 편지봉투 클릭하면 편지 열기 / 닫기 토글
    envelope.addEventListener('click', () => {
      if (envelope.classList.contains('open')) {
        closeLetter();
      } else {
        openLetter();
      }
    });

    closeLetterBtn.addEventListener('click', () => {
      closeLetter();
    });

    function openLetter() {
      envelope.classList.add('open');
      letterContent.classList.add('show');
      letterContent.setAttribute('aria-hidden', 'false');
    }

    function closeLetter() {
      envelope.classList.remove('open');
      letterContent.classList.remove('show');
      letterContent.setAttribute('aria-hidden', 'true');
    }
  </script>
</body>
</html>
