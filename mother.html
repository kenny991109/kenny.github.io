<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>엄마 생일 축하드림다! 🎁</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #fef9f8, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.4em;
    }

    .nav-links a {
      margin-left: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #3b5998;
    }

    .gift-area {
      margin-top: 50px;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .box {
      position: relative;
      width: 120px;
      height: 120px;
      background: #ffe5dc;
      border: 2px solid #d2a89b;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #774c3d;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .gift-popup {
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: #fffefb;
      border: 2px solid #dcbcbc;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 0.95em;
      font-weight: bold;
      color: #8b4d54;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      white-space: nowrap;
      z-index: 10;
      display: none;
    }

    .gift-popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">엄마 생일 축하드림다! 🎂</a>
    <div class="nav-links">
      <a onclick="showLetter()">편지</a>
      <a onclick="showGifts()">선물 뽑기</a>
    </div>
  </nav>

  <div class="container">
    <h2>🎁 엄마를 위한 선물 뽑기 🎁</h2>
    <div class="gift-area" id="giftArea">
      <div class="boxes">
        <div class="box" onclick="revealGift(this)">상자 1
          <div class="gift-popup"></div>
        </div>
        <div class="box" onclick="revealGift(this)">상자 2
          <div class="gift-popup"></div>
        </div>
        <div class="box" onclick="revealGift(this)">상자 3
          <div class="gift-popup"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const gifts = [
      "💎 반짝이는 목걸이",
      "🍰 고급 케이크",
      "🧣 따뜻한 머플러",
      "🌹 향기로운 꽃다발",
      "🎶 엄마가 좋아하는 음악 CD",
      "🧴 바디로션 세트",
      "👟 편한 운동화",
      "📖 엄마를 위한 힐링 책"
    ];

    function revealGift(box) {
      const popup = box.querySelector('.gift-popup');
      const randomGift = gifts[Math.floor(Math.random() * gifts.length)];

      // 모든 박스의 선물 숨기기
      document.querySelectorAll('.gift-popup').forEach(p => p.classList.remove('show'));

      popup.textContent = `"${randomGift}"`;
      popup.classList.add('show');
    }

    function showLetter() {
      alert("여기엔 편지 기능이 들어갑니다 :)"); // 필요 시 연결 가능
    }

    function showGifts() {
      window.scrollTo({ top: document.getElementById("giftArea").offsetTop - 80, behavior: 'smooth' });
    }
  </script>
</body>
</html>
