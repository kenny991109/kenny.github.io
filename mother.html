<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>생일 축하 페이지</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff7e6;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffb74d;
      padding: 1rem 2rem;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 3rem;
      text-align: center;
    }

    /* 편지 봉투 */
    #envelope {
      width: 120px;
      height: 100px;
      margin: 0 auto 1rem;
      background: #e67e22;
      border-radius: 10px 10px 3px 3px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    #envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 60px 0 60px;
      border-color: #d35400 transparent transparent transparent;
      border-radius: 10px 10px 0 0;
      transition: border-color 0.3s ease;
    }

    #envelope.open {
      transform: translateY(-10px);
    }

    #envelope.open::before {
      border-color: #f39c12 transparent transparent transparent;
    }

    #letterContent {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    #letterContent.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #closeLetterBtn {
      margin-top: 1rem;
      background: #f39c12;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #closeLetterBtn:hover {
      background: #d35400;
    }

    /* 선물 상자 */
    #boxesContainer {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #ff7043;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      perspective: 800px;
      transition: box-shadow 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* 열리는 효과 (3D 회전 + 스케일) */
    .box.opening {
      animation: openBoxAnim 0.6s forwards;
      cursor: default;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background: #ffa726;
      color: #fff;
    }

    @keyframes openBoxAnim {
      0% {
        transform: rotateY(0deg) scale(1);
      }
      50% {
        transform: rotateY(90deg) scale(1.1);
      }
      100% {
        transform: rotateY(0deg) scale(1);
      }
    }

    /* 결과 메시지 */
    #giftResult {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #6d4c41;
      min-height: 2rem;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <header>생일 축하합니다 🎉</header>
  <main>
    <section id="letterSection">
      <h2>편지</h2>
      <div id="envelope" title="편지 열기"></div>
      <article id="letterContent" aria-hidden="true">
        <p>생일 축하해! 너의 모든 날이 행복으로 가득하길 바라며, 늘 건강하고 웃음 가득한 하루하루 보내길 바랄게.</p>
        <button id="closeLetterBtn" aria-label="편지 닫기">닫기</button>
      </article>
    </section>

    <section id="giftSection">
      <h2>선물 상자</h2>
      <div id="boxesContainer">
        <div class="box" data-index="0" title="선물 상자 1">상자 1</div>
        <div class="box" data-index="1" title="선물 상자 2">상자 2</div>
        <div class="box" data-index="2" title="선물 상자 3">상자 3</div>
      </div>
      <div id="giftResult"></div>
    </section>
  </main>

  <script>
    const envelope = document.getElementById('envelope');
    const letterContent = document.getElementById('letterContent');
    const closeLetterBtn = document.getElementById('closeLetterBtn');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      letterContent.classList.add('show');
      letterContent.setAttribute('aria-hidden', 'false');
    });

    closeLetterBtn.addEventListener('click', () => {
      letterContent.classList.remove('show');
      letterContent.setAttribute('aria-hidden', 'true');
      envelope.classList.remove('open');
    });

    // 선물 내용
    const gifts = [
      '10만원권 🌸',
      '식사 이용권 🍪',
      '꽝 💣',
    ];

    const boxes = document.querySelectorAll('.box');
    const giftResult = document.getElementById('giftResult');

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        if (box.classList.contains('opening')) return; // 이미 열리는 중이면 무시

        // 모든 박스 초기화
        boxes.forEach(b => {
          b.classList.remove('opening');
          b.style.pointerEvents = 'auto';
        });

        box.classList.add('opening');
        box.style.pointerEvents = 'none';

        // 애니메이션 끝난 뒤 결과 출력
        box.addEventListener('animationend', () => {
          const idx = Number(box.dataset.index);
          giftResult.textContent = `🎉 축하합니다! ${gifts[idx]} 선물이 선택되었어요!`;
        }, { once: true });
      });
    });
  </script>
</body>
</html>
