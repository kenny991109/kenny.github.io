<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>엄마 생일 축하드림다! 💐</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      min-height: 100vh;
      user-select: none;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px;
      position: relative;
      cursor: pointer;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #c1d3f4;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .home-hero {
      margin-top: 100px;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #ffe5ec 0%, #f5f7fa 100%);
      border-radius: 30px;
      animation: floatUp 3s ease-out;
      box-shadow: 0 15px 40px rgba(0,0,0,0.05);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .home-hero h1 {
      font-size: 2.8em;
      font-weight: 700;
      color: #d94f70;
      margin-bottom: 15px;
    }

    .home-hero p {
      font-size: 1.2em;
      color: #444;
      font-weight: 500;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 780px;
      margin: 50px auto 80px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(74, 111, 165, 0.15);
      text-align: center;
      color: #2c3e50;
    }

    .gift-picker {
      margin-top: 40px;
    }

    .gift-picker h3 {
      color: #4a6fa5;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      width: 110px;
      height: 110px;
      background: linear-gradient(145deg, #f9e5e0, #f1c6be);
      border: 2px solid #c9a9a0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(201, 169, 160, 0.5);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: #7a4a3a;
      font-size: 1.2em;
      transition: all 0.4s ease;
    }

    .box.open {
      transform: rotateX(15deg) translateY(-10px);
      box-shadow: 0 10px 25px rgba(201, 169, 160, 0.6);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 70vw;
      max-width: 600px;
      background: #fff8f5;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 30px 40px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      overflow-y: auto;
      color: #5a3e4b;
      z-index: 1100;
      text-align: center;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #b4687e;
      cursor: pointer;
    }

    .gift-image {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="title-link">엄마 생일 축하드림다! 💐</a>
    <div class="nav-links">
      <a href="#" id="giftLink">선물 뽑기</a>
    </div>
  </nav>

  <div class="home-hero">
    <h1>Happy Birthday, 엄마! 🎂</h1>
    <p>당신의 하루가 사랑으로 가득하길 바라요 💖</p>
  </div>

  <div class="container">
    <div class="gift-picker" id="giftPicker">
      <h3>🎁 선물 상자를 하나 골라보세요 🎁</h3>
      <div class="boxes">
        <div class="box" data-index="0">상자 1</div>
        <div class="box" data-index="1">상자 2</div>
        <div class="box" data-index="2">상자 3</div>
      </div>
    </div>

    <div class="popup" id="giftPopup">
      <button class="close-btn" id="closeGiftBtn">✕</button>
      <div id="giftPopupContent"></div>
      <p style="margin-top: 20px; font-size: 0.95em; color: #7a4a3a; font-weight: 500;">
        해당 사진을 캡쳐해서 보내주시면 해당 선물을 전달드리겠습니다 🎁
      </p>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Sergey_Cheremisinov/Soundscapes_vol1/Sergey_Cheremisinov_-_01_-_Morning_Garden.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const giftLink = document.getElementById('giftLink');
    const giftPicker = document.getElementById('giftPicker');

    giftLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: giftPicker.offsetTop, behavior: 'smooth' });
    });

    const boxes = document.querySelectorAll('.box');
    const giftPopup = document.getElementById('giftPopup');
    const giftPopupContent = document.getElementById('giftPopupContent');
    const closeGiftBtn = document.getElementById('closeGiftBtn');

    const gifts = [
      { text: "💎 마음이 따뜻해지는 10만원권", image: "https://cdn-icons-png.flaticon.com/512/888/888064.png" },
      { text: "🧨 꽝! 다음 기회를 노려보세요!", image: "https://cdn-icons-png.flaticon.com/512/2917/2917991.png" },
      { text: "🍰 맛있는 식사권", image: "https://cdn-icons-png.flaticon.com/512/3209/3209020.png" }
    ];

    boxes.forEach((box) => {
      box.addEventListener('click', () => {
        box.classList.add('open');
        const gift = gifts[Math.floor(Math.random() * gifts.length)];
        giftPopupContent.innerHTML = `
          <img src="${gift.image}" alt="gift" class="gift-image" />
          <h3>${gift.text}</h3>
        `;
        giftPopup.classList.add('show');
      });
    });

    closeGiftBtn.addEventListener('click', () => {
      giftPopup.classList.remove('show');
      boxes.forEach(box => box.classList.remove('open'));
    });
  </script>
</body>
</html>
