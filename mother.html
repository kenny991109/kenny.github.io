<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>엄마 생일 축하드림다! 💐</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      min-height: 100vh;
      user-select: none;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #c1d3f4;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #c1d3f4;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    #logoutLink {
      color: #ffdddd;
      font-weight: 700;
    }

    #logoutLink:hover {
      color: #ffaaaa;
    }

    .container {
      max-width: 780px;
      margin: 50px auto 80px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(74, 111, 165, 0.15);
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #3b5998;
    }

    p.intro-text {
      font-size: 1.1em;
      margin-bottom: 35px;
      line-height: 1.5;
      color: #5a6a82;
    }

    .letter-wrapper {
      margin-top: 40px;
      display: none;
      justify-content: center;
    }

    .envelope {
      width: 180px;
      height: 130px;
      background: #f9e5e0;
      border: 2px solid #c9a9a0;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(201, 169, 160, 0.4);
      transition: transform 0.35s ease;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 55px solid #f3c6be;
      border-radius: 10px 10px 0 0;
      z-index: 1;
    }

    .envelope.open {
      transform: translateY(-70px) rotateX(20deg);
      box-shadow: 0 15px 30px rgba(201, 169, 160, 0.7);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 70vw;
      max-width: 600px;
      background: #fff8f5;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 30px 40px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      overflow-y: auto;
      color: #5a3e4b;
      z-index: 1100;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #b4687e;
      cursor: pointer;
    }

    .gift-picker {
      margin-top: 60px;
      display: none;
    }

    .gift-picker h3 {
      color: #4a6fa5;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      width: 110px;
      height: 110px;
      background: linear-gradient(145deg, #f9e5e0, #f1c6be);
      border: 2px solid #c9a9a0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(201, 169, 160, 0.5);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: #7a4a3a;
      font-size: 1.2em;
      transition: all 0.4s ease;
      user-select: none;
    }

    .box.open {
      transform: rotateX(15deg) translateY(-10px);
      box-shadow: 0 10px 25px rgba(201, 169, 160, 0.6);
    }

    .gift-image {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="title-link">엄마 생일 축하드림다! 💐</a>
    <div class="nav-links">
      <a href="#" id="letterLink">편지</a>
      <a href="#" id="giftLink">선물 뽑기</a>
      <a href="#" id="logoutLink">로그아웃</a>
    </div>
  </nav>

  <div class="container">
    <h2>엄마 생일을 축하드려요! 🎉</h2>
    <p class="intro-text">편지와 선물은 상단 메뉴에서 확인해보세요 :)</p>

    <div class="letter-wrapper" id="letterWrapper">
      <div class="envelope" id="envelope" title="편지봉투 클릭해서 열기"></div>
    </div>

    <div class="popup" id="letterContent">
      <button class="close-btn" id="closeLetterBtn">✕</button>
      <h3>사랑하는 어머니께</h3>
      <p>
        엄마, 생신 정말 축하드려요! 항상 저를 위해 애써주시는 모습에 감사하고 사랑합니다.<br><br>
        앞으로도 건강하시고 행복한 일들만 가득하시길 기도할게요. 오늘 하루, 편안하고 즐겁게 보내셨으면 좋겠습니다.<br><br>
        사랑하는 건희 드림 💖
      </p>
    </div>

    <div class="gift-picker" id="giftPicker">
      <h3>🎁 선물 상자를 하나 골라보세요 🎁</h3>
      <div class="boxes">
        <div class="box" data-index="0">상자 1</div>
        <div class="box" data-index="1">상자 2</div>
        <div class="box" data-index="2">상자 3</div>
      </div>
    </div>

    <div class="popup" id="giftPopup">
      <button class="close-btn" id="closeGiftBtn">✕</button>
      <div id="giftPopupContent" style="text-align:center;"></div>
    </div>
  </div>

<script>
  const letterLink = document.getElementById('letterLink');
  const giftLink = document.getElementById('giftLink');
  const letterWrapper = document.getElementById('letterWrapper');
  const giftPicker = document.getElementById('giftPicker');

  letterLink.addEventListener('click', (e) => {
    e.preventDefault();
    letterWrapper.style.display = 'flex';
    giftPicker.style.display = 'none';
  });

  giftLink.addEventListener('click', (e) => {
    e.preventDefault();
    letterWrapper.style.display = 'none';
    giftPicker.style.display = 'block';
  });

  const envelope = document.getElementById('envelope');
  const letterContent = document.getElementById('letterContent');
  const closeLetterBtn = document.getElementById('closeLetterBtn');

  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
    if (envelope.classList.contains('open')) {
      letterContent.classList.add('show');
    } else {
      letterContent.classList.remove('show');
    }
  });

  closeLetterBtn.addEventListener('click', () => {
    envelope.classList.remove('open');
    letterContent.classList.remove('show');
  });

  const boxes = document.querySelectorAll('.box');
  const giftPopup = document.getElementById('giftPopup');
  const giftPopupContent = document.getElementById('giftPopupContent');
  const closeGiftBtn = document.getElementById('closeGiftBtn');

  const gifts = [
    { name: '예쁜 꽃다발', img: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' },
    { name: '맛있는 케이크', img: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png' },
    { name: '행복한 하루', img: 'https://cdn-icons-png.flaticon.com/512/616/616494.png' }
  ];

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      if (box.classList.contains('open')) return;
      boxes.forEach(b => b.classList.remove('open'));
      box.classList.add('open');

      const idx = parseInt(box.dataset.index);
      const gift = gifts[idx];

      giftPopupContent.innerHTML = `
        <img src="${gift.img}" alt="${gift.name}" class="gift-image" />
        <h4>선물은 "${gift.name}"입니다!</h4>
      `;
      giftPopup.classList.add('show');
    });
  });

  closeGiftBtn.addEventListener('click', () => {
    giftPopup.classList.remove('show');
    boxes.forEach(b => b.classList.remove('open'));
  });

  // 로그아웃 처리
  const logoutLink = document.getElementById('logoutLink');
  logoutLink.addEventListener('click', (e) => {
    e.preventDefault();

    // 저장된 데이터 모두 삭제
    localStorage.clear();
    sessionStorage.clear();

    // 쿠키 삭제
    document.cookie.split(";").forEach(function(c) {
      document.cookie = c.trim().replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
    });

    // 로그아웃 후 이동할 페이지
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
