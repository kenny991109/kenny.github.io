<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>엄마 생일 축하드림다! 💐</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #c1d3f4;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 780px;
      margin: 50px auto 80px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(74, 111, 165, 0.15);
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 15px;
      user-select: none;
      color: #3b5998;
    }

    p.intro-text {
      font-size: 1.1em;
      margin-bottom: 35px;
      line-height: 1.5;
      color: #5a6a82;
    }

    /* 편지 봉투 스타일 */
    .letter-wrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      user-select: none;
    }

    .envelope {
      width: 180px;
      height: 130px;
      background: #f9e5e0;
      border: 2px solid #c9a9a0;
      border-radius: 12px 12px 10px 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(201, 169, 160, 0.4);
      transition: transform 0.35s ease;
      overflow: visible;
    }

    /* 봉투 윗부분 삼각형 모양 */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0; 
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 55px solid #f3c6be;
      border-radius: 10px 10px 0 0;
      transition: border-bottom-color 0.35s ease;
    }

    /* 봉투 열렸을 때 모양 */
    .envelope.open {
      transform: translateY(-50px) rotateX(15deg);
    }

    .envelope.open::before {
      border-bottom-color: #f9e5e0;
    }

  <script>
    const letterLink = document.getElementById('letterLink');
    const letterWrapper = document.getElementById('letterWrapper');
    const envelope = document.getElementById('envelope');

    letterLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (letterWrapper.style.display === 'none') {
        letterWrapper.style.display = 'flex';
        // 스크롤 위치 조정
        letterWrapper.scrollIntoView({ behavior: 'smooth' });
      } else {
        letterWrapper.style.display = 'none';
        envelope.classList.remove('open');
      }
    });

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });
  </script>
</body>
</html>
