<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>어머니 생신 축하합니다 💐</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: #4a6fa5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.6em;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #c1d3f4;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 780px;
      margin: 50px auto 80px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(74, 111, 165, 0.15);
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2em;
      margin-bottom: 15px;
      user-select: none;
      color: #3b5998;
    }

    p.intro-text {
      font-size: 1.1em;
      margin-bottom: 35px;
      line-height: 1.5;
      color: #5a6a82;
    }

    /* 편지 봉투 스타일 */
    .letter-wrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      user-select: none;
    }

    .envelope {
      width: 180px;
      height: 130px;
      background: #f9e5e0;
      border: 2px solid #c9a9a0;
      border-radius: 12px 12px 10px 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(201, 169, 160, 0.4);
      transition: transform 0.35s ease;
      overflow: visible;
    }

    /* 봉투 윗부분 삼각형 모양 */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0; 
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 55px solid #f3c6be;
      border-radius: 10px 10px 0 0;
      transition: border-bottom-color 0.35s ease;
    }

    /* 봉투 열렸을 때 모양 */
    .envelope.open {
      transform: translateY(-50px) rotateX(15deg);
    }

    .envelope.open::before {
      border-bottom-color: #f9e5e0;
    }

    /* 편지지 스타일 */
    .letter {
      position: absolute;
      top: 55px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 25px 20px;
      opacity: 0;
      pointer-events: none;
      user-select: text;
      transition: opacity 0.6s ease 0.3s;
      font-size: 1.05em;
      line-height: 1.5;
      color: #444;
      overflow-y: auto;
      max-height: 200px;
    }

    /* 편지 나타날 때 */
    .envelope.open .letter {
      opacity: 1;
      pointer-events: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      user-select: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 30px 15px 50px;
      }

      .envelope {
        width: 140px;
        height: 100px;
      }

      .envelope::before {
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 45px solid #f3c6be;
      }

      .letter {
        top: 45px;
        max-height: 150px;
        font-size: 0.95em;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="title-link">🎉 어머니 생신 축하 페이지</a>
    <div class="nav-links">
      <a href="moodTest.html">기분 테스트 😊</a>
      <a href="chatbot.html">AI 감정 챗봇 💬</a>
      <a href="#" id="letterLink">편지 💌</a>
    </div>
  </nav>

  <div class="container">
    <h2>어머니, 생신 축하드립니다!</h2>
    <p class="intro-text">
      오늘도 건강하고 행복한 하루 보내시길 바래요.<br />
      사랑하는 마음을 담아 준비한 작은 선물들을 즐겨주세요.
    </p>

    <div class="letter-wrapper" id="letterWrapper" style="display:none;">
      <div class="envelope" id="envelope">
        <div class="letter" id="letterContent">
          어머니께,<br><br>
          언제나 가족을 위해 애써주셔서 정말 감사합니다.<br>
          건강하시고 행복한 나날들만 가득하시길 기도합니다.<br><br>
          사랑하는 아들/딸 드림.
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 생신 축하 프로젝트 | 사랑하는 아들/딸이 💖</footer>

  <script>
    const letterLink = document.getElementById('letterLink');
    const letterWrapper = document.getElementById('letterWrapper');
    const envelope = document.getElementById('envelope');

    letterLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (letterWrapper.style.display === 'none') {
        letterWrapper.style.display = 'flex';
        // 스크롤 위치 조정
        letterWrapper.scrollIntoView({ behavior: 'smooth' });
      } else {
        letterWrapper.style.display = 'none';
        envelope.classList.remove('open');
      }
    });

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });
  </script>
</body>
</html>
