<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>수현아 생일 축하해!! 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      color: #444;
      overflow-x: hidden;
      height: 100%;
    }
    nav {
      background-color: #ff66b2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .logout-btn {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9em;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px; /* 모바일에서 여백 확보 */
      background-color: #fffafa;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }
    #message {
      font-size: 1.1em; /* 모바일에서 약간 작게 */
      margin: 20px 0 30px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }
    .music-section {
      margin: 30px 0;
    }
    .music-section p {
      font-size: 1em; /* 모바일에서 약간 작게 */
    }
    .music-section button {
      background-color: #ffe0ec;
      color: #ff3385;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9em; /* 모바일에서 약간 작게 */
    }
    .music-section button:hover {
      background-color: #ffb3d9;
    }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .photo-gallery img {
      width: calc(50% - 5px); /* 모바일에서 두 개씩 */
      height: auto; /* 비율 유지 */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.8em; /* 모바일에서 더 작게 */
      padding: 10px; /* 모바일에서 여백 확보 */
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: fixed;
      top: -30px;
      font-size: 24px; /* 모바일에서 약간 작게 */
      animation: fallHeart linear infinite;
      pointer-events: auto;
      z-index: 20;
      user-select: none;
      animation-duration: 5s;
      animation-timing-function: ease-in-out;
    }
    @keyframes fallHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.2);
        opacity: 0;
      }
    }
    .heart.clicked {
      animation: explode 0.5s forwards;
    }
    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

        align-items: flex-start;
        padding: 10px 15px;
