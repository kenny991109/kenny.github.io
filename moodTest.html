<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 기분 테스트 😊</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .button {
      padding: 15px 30px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #ff3385;
    }
    .character {
      margin-top: 40px;
      font-size: 1.5em;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }
    .character.show {
      opacity: 1;
      transform: scale(1);
    }
    .character-card {
      display: inline-block;
      background: #fff;
      border: 2px solid #ffcce5;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .character img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .character p {
      font-size: 1.4em;
      color: #ff3399;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>오늘의 기분은?</h1>
  <button class="button" onclick="getMood()">기분을 확인해보세요!</button>

  <div id="character" class="character"></div>

  <script>
    function getMood() {
      const characters = [
        { name: '기쁨이', img: '기쁨이.png' },
        { name: '슬픔이', img: '슬픔이.png' },
        { name: '버럭이', img: '버럭이.png' },
        { name: '까칠이', img: '까칠이.png' },
        { name: '소심이', img: '소심이.png' },
        { name: '불안이', img: '불안이.png' },
        { name: '부럽이', img: '부럽이.png' },
        { name: '당황이', img: '당황이.png' },
        { name: '따분이', img: '따분이.png' }
      ];

      const randomIndex = Math.floor(Math.random() * characters.length);
      const character = characters[randomIndex];

      const characterDiv = document.getElementById('character');
      characterDiv.innerHTML = `
        <div class="character-card">
          <img src="${character.img}" alt="${character.name}">
          <p>오늘의 기분은 <strong>${character.name}</strong>예요! 💫</p>
        </div>
      `;
      characterDiv.classList.add('show');
    }
  </script>
</body>
</html>
