<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 기분 테스트 😊</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ff3399;
      text-shadow: 1px 1px #fff;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin: 10px;
    }

    .button:hover {
      background-color: #ff3385;
    }

    .character {
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }

    .character.show {
      opacity: 1;
      transform: scale(1);
    }

    .character-card {
      background: #fff;
      border: 3px dashed #ffb6d9;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease forwards;
      max-width: 320px;
      margin: 0 auto;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .character-card img {
      max-width: 180px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .character-card p {
      font-size: 1.3em;
      color: #ff3399;
      font-weight: bold;
      margin: 0;
    }

    /* 데코레이션 */
    .bg-deco {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ffd6ec;
      border-radius: 50%;
      opacity: 0.5;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    .bg1 { top: 50px; left: 20px; }
    .bg2 { bottom: 100px; right: 30px; }
    .bg3 { top: 150px; right: 80px; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* 홈 버튼 스타일 */
    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .home-button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <!-- 데코레이션 요소 -->
  <div class="bg-deco bg1"></div>
  <div class="bg-deco bg2"></div>
  <div class="bg-deco bg3"></div>

  <!-- 홈 버튼 -->
  <button class="home-button" onclick="window.location.href='index.html'">홈</button>

  <h1>오늘의 기분은?</h1>
  <button class="button" onclick="getMood()">기분을 확인해보세요!</button>

  <div id="character" class="character"></div>

  <!-- 기분 다시 확인하기 버튼 -->
  <button class="button" onclick="getMood()">기분 다시 확인하기</button>

  <script>
    function getMood() {
      const characters = [
        { name: '기쁨이', img: '기쁨이.png', bgColor: '#FFEB3B' },
        { name: '슬픔이', img: '슬픔이.png', bgColor: '#2196F3' },
        { name: '버럭이', img: '버럭이.png', bgColor: '#F44336' },
        { name: '까칠이', img: '까칠이.png', bgColor: '#4CAF50' },
        { name: '소심이', img: '소심이.png', bgColor: '#9C27B0' },
        { name: '불안이', img: '불안이.png', bgColor: '#FF9800' },
        { name: '부럽이', img: '부럽이.png', bgColor: '#80CBC4' },
        { name: '당황이', img: '당황이.png', bgColor: '#E91E63' },
        { name: '따분이', img: '따분이.png', bgColor: '#9C27B0' }
      ];

      const randomIndex = Math.floor(Math.random() * characters.length);
      const character = characters[randomIndex];

      // 배경 색상 변경
      document.body.style.backgroundColor = character.bgColor;

      const characterDiv = document.getElementById('character');
      characterDiv.innerHTML = `
        <div class="character-card">
          <img src="${character.img}" alt="${character.name}">
          <p>오늘의 기분은 <strong>${character.name}</strong>예요! 💫</p>
        </div>
      `;
      characterDiv.classList.add('show');
    }
  </script>
</body>
</html>
