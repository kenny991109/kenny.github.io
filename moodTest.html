<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 기분 테스트 😊</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff3399;
      text-shadow: 1px 1px 2px #fff;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #ff3385;
      transform: scale(1.05);
    }

    .character {
      margin-top: 40px;
      font-size: 1.5em;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      max-width: 220px;
      margin-bottom: 20px;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #ff99cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #ff66a3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">🏠 홈으로</a>

  <h1>오늘의 기분은?</h1>
  <button class="button" onclick="getMood()">기분을 확인해보세요!</button>
  <div id="character" class="character"></div>

  <script>
    function getMood() {
      const characters = [
        { name: '기쁨이', img: '기쁨이.png' },
        { name: '슬픔이', img: '슬픔이.png' },
        { name: '버럭이', img: '버럭이.png' },
        { name: '까칠이', img: '까칠이.png' },
        { name: '소심이', img: '소심이.png' },
        { name: '불안이', img: '불안이.png' },
        { name: '부럽이', img: '부럽이.png' },
        { name: '당황이', img: '당황이.png' },
        { name: '따분이', img: '따분이.png' }
      ];

      const randomIndex = Math.floor(Math.random() * characters.length);
      const character = characters[randomIndex];

      const characterDiv = document.getElementById('character');
      characterDiv.innerHTML = `
        <img src="${character.img}" alt="${character.name}">
        <p>오늘의 기분은 <strong>${character.name}</strong>~! 😊</p>
      `;
    }
  </script>
</body>
</html>
