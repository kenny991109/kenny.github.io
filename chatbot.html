<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 챗봇</title>
  <style>
    /* 기존 CSS 코드는 그대로 유지합니다. */
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #5865F2;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10;
    }
    #home-button:hover {
      background-color: #4752C4;
    }
    #chat-container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    #chat-header {
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }
    #chat-header h2 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }
    #chat-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .menu-button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .menu-button:hover {
      background-color: #d0d0d0;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
      scrollbar-color: #aaa #f0f0f0;
    }
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 10px;
    }
    #chat-box::-webkit-scrollbar-track {
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message .profile-image {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      margin-left: 10px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #333;
      overflow: hidden;
    }
    .message.user .profile-image {
      margin-left: 10px;
      margin-right: 0;
    }
    .message div.bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }
    .user div.bubble {
      background-color: #DCF8C6;
      color: #333;
      border-radius: 20px 20px 0 20px;
    }
    .bot div.bubble {
      background-color: #E0F7FA;
      color: #333;
      border-radius: 20px 20px 20px 0;
    }
    .message .time {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }
    .message.user .time {
      text-align: right;
    }
    #input-area {
      display: flex;
      flex-direction: column; /* 자동 완성 목록을 위해 flex-direction 변경 */
      align-items: flex-end; /* 보내기 버튼 오른쪽 정렬 유지 */
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    #user-input-container {
      display: flex;
      width: 100%; /* 입력창 전체 너비 사용 */
      margin-bottom: 5px; /* 자동 완성 목록과의 간격 */
    }
    #user-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      margin-right: 10px;
    }
    #autocomplete-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-top: none;
      background-color: #fff;
      border-radius: 0 0 5px 5px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10; /* 다른 요소 위에 표시 */
    }
    #autocomplete-list li {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #autocomplete-list li:hover {
      background-color: #f0f0f0;
    }
    #send-button {
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    #send-button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <a href="index.html" id="home-button">🏠 홈으로</a>
  <div id="chat-container">
    <div id="chat-header">
      <h2>마음을 읽어주는 챗봇</h2>
      <p>오늘 당신의 기분은 어떠신가요?</p>
    </div>
    <div id="chat-menu">
      <button class="menu-button" onclick="sendMessage('오늘 날씨 어때?')">날씨</button>
      <button class="menu-button" onclick="sendMessage('재미있는 영화 추천해줘')">영화 추천</button>
      <button class="menu-button" onclick="sendMessage('힘들어')">힘들어요</button>
      <button class="menu-button" onclick="sendMessage('사랑해')">사랑해</button>
      <button class="menu-button" onclick="sendMessage('뭐 했어?')">뭐 했어?</button>
      <button class="menu-button" onclick="sendMessage('심심해')">심심해</button>
    </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <div id="user-input-container">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeydown="checkEnter(event)" oninput="autocomplete()" />
        <ul id="autocomplete-list"></ul>
      </div>
      <button id="send-button">➤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const autocompleteList = document.getElementById('autocomplete-list');

    const emotionKeywords = { /* 기존 emotionKeywords 객체 */ };
    const customReplies = { /* 기존 customReplies 객체 */ };

    // 자동 완성에 사용될 질문 목록
    const questionList = [
      '오늘 날씨 어때?',
      '재미있는 영화 추천해줘',
      '힘들어',
      '사랑해',
      '뭐 했어?',
      '심심해',
      '고마워',
      '우울해',
      '화나',
      '보고 싶어',
      '졸려',
      '배고파',
      '오늘 기분 어때?',
      '나 칭찬해줘',
      '좋아하는 색깔은 뭐야?'
      // 더 많은 질문 추가 가능
    ];

    function detectEmotion(message) { /* 기존 detectEmotion 함수 */ }
    function generateReply(message) { /* 기존 generateReply 함수 */ }
    function displayMessage(sender, message) { /* 기존 displayMessage 함수 */ }
    function getCurrentTime() { /* 기존 getCurrentTime 함수 */ }

    function sendMessage(text) {
      let userMessage = text ? text : userInput.value.trim();
      if (!userMessage) return;

      displayMessage('user', userMessage);
      userInput.value = '';
      autocompleteList.innerHTML = ''; // 메시지 전송 후 자동 완성 목록 숨김

      setTimeout(() => {
        const botReply = generateReply(userMessage);
        displayMessage('bot', botReply);
      }, 500);
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function autocomplete() {
      const inputText = userInput.value.toLowerCase();
      autocompleteList.innerHTML = ''; // 이전 추천 목록 비우기

      if (!inputText) return;

      const suggestions = questionList.filter(question =>
        question.toLowerCase().startsWith(inputText)
      );

      suggestions.forEach(suggestion => {
        const listItem = document.createElement('li');
        listItem.textContent = suggestion;
        listItem.addEventListener('click', () => {
          userInput.value = suggestion;
          autocompleteList.innerHTML = ''; // 선택 후 목록 숨김
        });
        autocompleteList.appendChild(listItem);
      });
    }

    sendButton.addEventListener('click', sendMessage);

    // 페이지 로드 시 자동 완성 목록 숨김
    autocompleteList.style.display = 'none';

    // 입력창 focus 시 자동 완성 목록 표시 (입력 없어도 전체 목록 보이게 하고 싶다면)
    userInput.addEventListener('focus', () => {
      autocompleteList.style.display = userInput.value ? 'block' : 'none';
      if (!userInput.value) {
        autocompleteList.innerHTML = '';
        questionList.forEach(suggestion => {
          const listItem = document.createElement('li');
          listItem.textContent = suggestion;
          listItem.addEventListener('click', () => {
            userInput.value = suggestion;
            autocompleteList.innerHTML = '';
          });
          autocompleteList.appendChild(listItem);
        });
        if (questionList.length > 0) autocompleteList.style.display = 'block';
      }
    });

    // 입력창 blur 시 자동 완성 목록 숨김 (선택하지 않고 벗어날 경우)
    userInput.addEventListener('blur', () => {
      setTimeout(() => {
        autocompleteList.style.display = 'none';
      }, 200); // 약간의 딜레이를 주어 클릭 이벤트 처리
    });

    // 입력 내용 변경 시 자동 완성 목록 표시
    userInput.addEventListener('input', () => {
      autocompleteList.style.display = userInput.value ? 'block' : 'none';
    });
  </script>
</body>
</html>
