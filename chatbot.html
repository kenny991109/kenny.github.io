<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 챗봇</title>
  <style>
    /* 기존 스타일 유지 */
  </style>
</head>
<body>
  <h1>💬 건희봇</h1>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    // 감정 분석 함수 (간단한 키워드 기반)
    function detectEmotion(message) {
      const emotionKeywords = {
        '슬픔': ['슬퍼', '우울', '눈물', '외로', '지쳐'],
        '기쁨': ['행복', '기뻐', '좋아', '즐거', '웃어'],
        '분노': ['화나', '짜증', '열받', '짜증나', '미워'],
        '감사': ['고마워', '감사', '덕분'],
        '사랑': ['사랑', '보고싶', '그리워', '소중'],
        '불안': ['불안', '걱정', '긴장', '초조']
      };

      let maxScore = 0;
      let detected = '기타';
      
      // 메시지에서 각 감정별 키워드 개수를 세고, 가장 높은 점수를 가진 감정을 반환
      for (const [emotion, keywords] of Object.entries(emotionKeywords)) {
        let score = keywords.reduce((acc, word) => acc + (message.includes(word) ? 1 : 0), 0);
        if (score > maxScore) {
          maxScore = score;
          detected = emotion;
        }
      }

      return detected;
    }

    // 감정 분석을 통해 응답 생성
    function generateReply(message) {
      const emotion = detectEmotion(message);

      switch (emotion) {
        case '슬픔':
          return '괜찮아, 내가 옆에 있어줄게 💕';
        case '기쁨':
          return '행복하다니 나도 기뻐 😊';
        case '분노':
          return '그럴 땐 심호흡이 좋아요. 후~ 😤';
        case '감사':
          return '천만에요! 당신은 소중한 사람이에요 💖';
        case '사랑':
          return '사랑은 참 아름다운 감정이죠 💞';
        case '불안':
          return '불안할 땐 잠시 멈추고 숨을 크게 쉬어봐요 🌿';
        default:
          return '그렇구나! 더 이야기해줘 ✨';
      }
    }

    // 메시지 전송 및 표시
    function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = '나: ' + userMessage;
      chatBox.appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = '건희봇: ' + generateReply(userMessage);
      chatBox.appendChild(botDiv);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
