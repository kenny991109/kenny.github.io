<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 챗봇</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f0f0f0; /* 밝은 회색 배경 */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #5865F2; /* Discord 색상 계열 */
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10; /* 다른 요소 위에 표시 */
    }
    #home-button:hover {
      background-color: #4752C4;
    }
    #chat-container {
      width: 100%;
      max-width: 450px; /* 적절한 최대 너비 */
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 600px; /* 좀 더 높게 */
    }
    #chat-header {
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }
    #chat-header h2 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }
    #chat-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .menu-button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .menu-button:hover {
      background-color: #d0d0d0;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #aaa #f0f0f0; /* Firefox */
    }
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 10px;
    }
    #chat-box::-webkit-scrollbar-track {
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message .profile-image {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      margin-left: 10px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #333;
      overflow: hidden;
    }
    .message.user .profile-image {
      margin-left: 10px;
      margin-right: 0;
    }
    .message div.bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }
    .user div.bubble {
      background-color: #DCF8C6; /* WhatsApp 말풍선 색상 계열 */
      color: #333;
      border-radius: 20px 20px 0 20px;
    }
    .bot div.bubble {
      background-color: #E0F7FA; /* 밝은 하늘색 계열 */
      color: #333;
      border-radius: 20px 20px 20px 0;
    }
    .message .time {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }
    .message.user .time {
      text-align: right;
    }
    #input-area {
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      margin-right: 10px;
    }
    #send-button {
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    #send-button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <a href="index.html" id="home-button">🏠 홈으로</a>
  <div id="chat-container">
    <div id="chat-header">
      <h2>마음을 읽어주는 챗봇</h2>
      <p>오늘 당신의 기분은 어떠신가요?</p>
    </div>
    <div id="chat-menu">
      <button class="menu-button" onclick="sendMessage('오늘 날씨 어때?')">날씨</button>
      <button class="menu-button" onclick="sendMessage('재미있는 영화 추천해줘')">영화 추천</button>
      <button class="menu-button" onclick="sendMessage('힘들어')">힘들어요</button>
      <button class="menu-button" onclick="sendMessage('사랑해')">사랑해</button>
      </div>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeydown="checkEnter(event)" />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    const emotionKeywords = {
      '슬픔': [
        '슬퍼', '우울', '눈물', '외로', '지쳐', '힘들어', '상처', '괴로워', '속상해',
        '허전해', '무기력', '침울', '가슴 아파', '마음 아파', '서러워'
      ],
      '기쁨': [
        '행복', '기뻐', '좋아', '즐거', '웃어', '설레', '신나', '뿌듯', '감격',
        '유쾌', '짜릿해', '기분 좋아', '행복해', '즐거워', '기분 최고'
      ],
      '분노': [
        '화나', '짜증', '열받', '짜증나', '미워', '분노', '부글부글', '성질나',
        '억울해', '속터져', '이해안돼', '짜증나게', '극대노', '승질', '심기 불편'
      ],
      '감사': [
        '고마워', '감사', '덕분', '고맙다', '감격', '은혜', '진심으로 감사',
        '고맙습니다', '감사드립니다'
      ],
      '사랑': [
        '사랑', '보고싶', '그리워', '소중', '좋아해', '연애', '애틋', '사랑해',
        '내 사람', '그대', '그녀', '그이', '내 사랑', '연인'
      ],
      '불안': [
        '불안', '걱정', '긴장', '초조', '불편', '두려움', '겁나', '불확실',
        '무섭', '조마조마', '혼란스러워', '불편해', '마음이 불안', '찝찝해'
      ],
      '피로': [
        '피곤', '졸려', '힘들어', '지친다', '피로', '휴식이 필요', '너무 힘들어'
      ],
      '당황': [
        '당황', '어리둥절', '어색', '놀람', '황당', '충격', '당혹'
      ],
      '사고': [
        '사고', '부상', '위험', '문제', '사고뭉치', '실수', '패인'
      ],
      '기타': [
        '기타', '별로', '보통', '평범', '그냥', '아무렇지 않다'
      ]
    };

    function detectEmotion(message) {
      const scores = {};
      for (const [emotion, keywords] of Object.entries(emotionKeywords)) {
        scores[emotion] = keywords.reduce((acc, word) => {
          return acc + (message.includes(word) ? 1 : 0);
        }, 0);
      }

      let maxScore = 0;
      let detected = '기타';
      for (const [emotion, score] of Object.entries(scores)) {
        if (score > maxScore) {
          maxScore = score;
          detected = emotion;
        }
      }

      return detected;
    }

    function generateReply(message) {
      message = message.toLowerCase();
      const emotion = detectEmotion(message);

      switch (emotion) {
        case '슬픔':
          return '괜찮아, 내가 옆에 있어줄게 💕';
        case '기쁨':
          return '행복하다니 나도 기뻐 😊';
        case '분노':
          return '그럴 땐 심호흡이 좋아요. 후~ 😤';
        case '감사':
          return '천만에요! 당신은 소중한 사람이에요 💖';
        case '사랑':
          return '사랑은 참 아름다운 감정이죠 💞';
        case '불안':
          return '불안할 땐 잠시 멈추고 숨을 크게 쉬어봐요 🌿';
        case '피로':
          return '휴식이 필요해 보이네요. 잠깐 쉬어가세요 🛋️';
        case '당황':
          return '무리하지 마세요, 천천히 생각해봐요 😌';
        case '사고':
          return '혹시 다친 건 아니죠? 안전을 최우선으로 생각해요 🚑';
        case '기타':
          return '그렇구나! 더 이야기해줘 ✨';
        case '날씨':
          return '날씨는 좋다고 하네요. 밖에 나가서 기분 전환 해보세요 🌞';
        case '영화':
          return '오늘은 감동적인 영화를 추천드릴게요: "인사이드 아웃"이나 "라라랜드" 어때요? 🎬';
        default:
          return '그렇구나! 더 이야기해줘 ✨';
      }
    }

    function displayMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = `
        <div class="profile-image">${sender === 'user' ? '👤' : '🤖'}</div>
        <div class="bubble">${message}</div>
        <div class="time">${getCurrentTime()}</div>
      `;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage(text) {
      let userMessage = text ? text : userInput.value.trim();
      if (!userMessage) return;

      displayMessage('user', userMessage);
      userInput.value = '';

      setTimeout(() => {
        const botReply = generateReply(userMessage);
        displayMessage('bot', botReply);
      }, 500); // 약간의 딜레이를 줘서 챗봇이 응답하는 것처럼 보이게 함
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function getCurrentTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    sendButton.addEventListener('click', sendMessage);
  </script>
</body>
</html>
