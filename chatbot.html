<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감성 챗봇</title>
  <style>
    /* 기존 스타일 유지 */
  </style>
</head>
<body>
  <h1>💬 감성 챗봇</h1>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    // Hugging Face API 키 (본인의 API 키를 넣어주세요)
    const API_KEY = 'YOUR_HUGGINGFACE_API_KEY';
    const API_URL = 'https://api-inference.huggingface.co/models/j-hartmann/emotion-english-distilroberta-base';

    // 감정 분석 함수 (API 호출)
    async function analyzeEmotion(message) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ inputs: message })
      });

      const data = await response.json();
      return data[0]?.label || '기타';
    }

    // 응답 생성 함수
    async function generateReply(message) {
      message = message.toLowerCase();
      const emotion = await analyzeEmotion(message); // 감정 분석 API 호출

      switch (emotion) {
        case 'sadness':
          return '괜찮아, 내가 옆에 있어줄게 💕';
        case 'joy':
          return '행복하다니 나도 기뻐 😊';
        case 'anger':
          return '그럴 땐 심호흡이 좋아요. 후~ 😤';
        case 'gratitude':
          return '천만에요! 당신은 소중한 사람이에요 💖';
        case 'love':
          return '사랑은 참 아름다운 감정이죠 💞';
        case 'fear':
          return '불안할 땐 잠시 멈추고 숨을 크게 쉬어봐요 🌿';
        default:
          return '그렇구나! 더 이야기해줘 ✨';
      }
    }

    // 메시지 전송 및 표시
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = '너: ' + userMessage;
      chatBox.appendChild(userDiv);

      const botReply = await generateReply(userMessage); // 비동기 호출로 응답 생성
      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = '봇: ' + botReply;
      chatBox.appendChild(botDiv);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
