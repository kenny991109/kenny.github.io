<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드롭다운 메뉴 예제</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fff8fb;
      margin: 0;
      padding: 50px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffe6f0;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap; /* <-- 요게 핵심! 가로로 텍스트 보이게 함 */
    }

    .dropdown-content a:hover {
      background-color: #ffccdd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #ff3385;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropbtn">메뉴 ▼</button>
    <div class="dropdown-content">
      <a href="index.html">홈</a>
      <a href="moodTest.html">기분 테스트 😊</a>
      <a href="chatbot.html">AI 감정 챗봇 💬</a>
    </div>
  </div>

</body>
</html>
