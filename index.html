<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수현이 생일 축하해 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      color: #444;
      overflow-x: hidden;
      position: relative;
    }

    /* 꽃잎 애니메이션 */
    .flower-petal {
      position: absolute;
      top: -40px;
      width: 25px;
      height: 25px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616554.png');
      background-size: cover;
      animation: fall 5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 하트 애니메이션 */
    .heart-animation {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Red_heart_icon.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatHeart 5s ease-in forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* 네비게이션 바 */
    nav {
      background-color: #ff66b2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a.title-link:hover {
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fffafa;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    #message {
      font-size: 1.2em;
      margin: 20px 0 30px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }

    .music-section {
      margin: 30px 0;
    }

    .music-section button {
      background-color: #ffe0ec;
      color: #ff3385;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }

    .music-section button:hover {
      background-color: #ffb3d9;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .photo-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <nav>
    <a href="index.html" class="title-link">🎉 수현이의 생일 홈</a>
    <div class="nav-links">
      <a href="moodTest.html">기분 테스트 😊</a>
      <a href="chatbot.html">AI 감정 챗봇 💬</a>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="container">
    <h2>🎂 생일 축하해, 수현아!</h2>
    <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>

    <!-- 음악 선택 -->
    <div class="music-section">
      <p>🎵 생일 기념 음악을 골라봐!</p>
      <button onclick="playSong('happy_birthday.mp3')">Happy</button>
      <button onclick="playSong('10cm_birthday.mp3')">10cm</button>
      <button onclick="playSong('birthday_stevie_wonder.mp3')">Stevie Wonder</button>
    </div>

    <!-- 추억 사진 섹션 -->
    <div class="photo-gallery">
      <img src="https://placekitten.com/200/200" alt="기억1">
      <img src="https://placekitten.com/201/200" alt="기억2">
      <img src="https://placekitten.com/202/200" alt="기억3">
    </div>
  </div>

  <!-- 오디오 -->
  <audio id="audioPlayer" style="display:none">
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <footer>
    © 2025 생일 축하 프로젝트 | 사랑하는 OO가 💖
  </footer>

  <!-- 꽃잎, 하트 애니메이션 스크립트 -->
  <script>
    function playSong(song) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      audioSource.src = "https://github.com/yourusername/yourrepository/raw/main/" + song;
      audioPlayer.load();
      audioPlayer.play();
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "flower-petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = 3 + Math.random() * 2 + "s";
      petal.style.opacity = Math.random();
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-animation";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createPetal, 300);
    setInterval(createHeart, 600);
  </script>
</body>
</html>
