<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생일 축하해 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffe6f0, #fff);
      text-align: center;
      font-family: 'Pretendard', sans-serif;
      padding: 50px;
      position: relative;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    #message {
      font-size: 1.2em;
      margin-top: 20px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .main-button {
      padding: 10px 20px;
      margin: 30px auto;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .main-button:hover {
      background-color: #ff3385;
    }
    .music-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .music-buttons button {
      background-color: #ffcce0;
      color: #ff3385;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 0.8em;
      cursor: pointer;
    }
    .music-buttons button:hover {
      background-color: #ffb3d9;
    }
  </style>
</head>
<body>
  <!-- 우측 상단 음악 버튼 -->
  <div class="music-buttons">
    <button onclick="playSong('happy_birthday.mp3')">🎵 Happy</button>
    <button onclick="playSong('10cm_birthday.mp3')">10cm</button>
    <button onclick="playSong('birthday_stevie_wonder.mp3')">Stevie</button>
  </div>

  <h1>🎂 생일 축하해, OO야! 🎉</h1>
  <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>

  <!-- 감정 테스트 버튼 -->
  <div>
    <a href="moodTest.html">
      <button class="main-button">오늘의 기분 테스트 😊</button>
    </a>
  </div>

  <!-- AI 감정 챗봇 버튼 -->
  <div>
    <a href="chatbot.html">
      <button class="main-button">AI 감정 챗봇 💬</button>
    </a>
  </div>

  <!-- 숨겨진 오디오 플레이어 -->
  <audio id="audioPlayer" style="display:none">
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playSong(song) {
      var audioPlayer = document.getElementById('audioPlayer');
      var audioSource = document.getElementById('audioSource');

      audioSource.src = "https://github.com/yourusername/yourrepository/raw/main/" + song;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
