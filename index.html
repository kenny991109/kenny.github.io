<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생일 축하해 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Pretendard', sans-serif;
      color: #444;
    }

    .navbar {
      background-color: #ff66b2;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar h1 {
      color: white;
      font-size: 1.5em;
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #ff66b2;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffe6f0;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #ffccdd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #ff3385;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 30px;
      background-color: #fffafa;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #message {
      font-size: 1.3em;
      margin: 20px 0 40px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .music-buttons {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .music-buttons button {
      background-color: #ffe0ec;
      color: #ff3385;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      margin-left: 5px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-buttons button:hover {
      background-color: #ffb3d9;
    }
  </style>
</head>
<body>

  <!-- 상단 네비게이션 -->
  <div class="navbar">
    <h1>수현이 생일 🎉</h1>

    <div class="dropdown">
      <button class="dropbtn">메뉴 ▼</button>
      <div class="dropdown-content">
        <a href="index.html">홈</a>
        <a href="moodTest.html">기분 테스트 😊</a>
        <a href="chatbot.html">AI 감정 챗봇 💬</a>
      </div>
    </div>
  </div>

  <!-- 음악 버튼 -->
  <div class="music-buttons">
    <button onclick="playSong('happy_birthday.mp3')">🎵 Happy</button>
    <button onclick="playSong('10cm_birthday.mp3')">10cm</button>
    <button onclick="playSong('birthday_stevie_wonder.mp3')">Stevie</button>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <h2>🎂 생일 축하해, 수현아! 🎉</h2>
    <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>
  </div>

  <!-- 숨겨진 오디오 플레이어 -->
  <audio id="audioPlayer" style="display:none">
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playSong(song) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      audioSource.src = "https://github.com/yourusername/yourrepository/raw/main/" + song;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
