<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>생일 축하 페이지 🎉</title>
  <style>
    /* [기존 스타일 생략 — 네 코드와 동일하게 유지됨] */
    /* 필요한 부분만 수정했어 */

    #login-container {
      text-align: center;
      margin-top: 100px;
    }

    #login-container input {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }

    #login-container button {
      padding: 8px 16px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #login-container button:hover {
      background-color: #ff3385;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 로그인 폼 -->
  <div id="login-container">
    <h2>🎉 생일/생신 축하 페이지에 오신 걸 환영합니다!</h2>
    <p>로그인해주세요!</p>
    <input type="text" id="loginId" placeholder="이름 (예: 수현이)" />
    <input type="password" id="loginPw" placeholder="비밀번호 (생년월일)" />
    <br/>
    <button onclick="handleLogin()">입장하기</button>
  </div>

  <!-- 네비게이션 -->
  <nav id="mainNav" style="display: none;">
    <a href="index.html" class="title-link">🎉 생일 홈</a>
    <div class="nav-links">
      <a href="moodTest.html">기분 테스트 😊</a>
      <a href="chatbot.html">AI 감정 챗봇 💬</a>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="container" id="mainContent">
    <h2 id="mainHeading">🎂 생일/생신 축하합니다!</h2>
    <div id="message">오늘도 행복한 하루 보내세요 ✨</div>

    <div class="music-section">
      <p>🎵 생일 노래를 들어봐!</p>
      <button onclick="seekTo(0)">인트로부터 🎶</button>
      <button onclick="seekTo(30)">30초부터 💫</button>
      <button onclick="seekTo(60)">1분부터 🌟</button>
    </div>

    <div class="photo-gallery">
      <img src="https://placekitten.com/200/200" alt="기억1" />
      <img src="https://placekitten.com/201/200" alt="기억2" />
      <img src="https://placekitten.com/202/200" alt="기억3" />
    </div>
  </div>

  <footer style="margin-top: 50px; text-align: center; color: #aaa;">
    © 2025 생일 축하 프로젝트 | 사랑하는 사람이 💖
  </footer>

  <!-- 하트 떨어지는 효과 -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.addEventListener("click", () => {
        heart.classList.add("clicked");
        setTimeout(() => heart.remove(), 500);
      });
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 1000);
  </script>

  <!-- YouTube API -->
  <div id="player" style="display: none;"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'hoLxuyV9qz8',
        playerVars: { 'autoplay': 0, 'controls': 0, 'mute': 0 }
      });
    }
    function seekTo(seconds) {
      if (player && player.seekTo) {
        player.seekTo(seconds, true);
        player.playVideo();
      }
    }
  </script>

  <!-- 로그인 처리 스크립트 -->
  <script>
    function handleLogin() {
      const id = document.getElementById("loginId").value.trim();
      const pw = document.getElementById("loginPw").value.trim();
      const loginContainer = document.getElementById("login-container");
      const mainContent = document.getElementById("mainContent");
      const nav = document.getElementById("mainNav");
      const heading = document.getElementById("mainHeading");
      const message = document.getElementById("message");

      if (id === "수현이" && pw === "19990518!") {
        loginContainer.style.display = "none";
        nav.style.display = "flex";
        mainContent.style.display = "block";
        heading.innerText = "🎂 생일 축하해, 수현아!";
        message.innerText = "오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨";
      } else if (id === "보람" && pw === "19710518") {
        loginContainer.style.display = "none";
        nav.style.display = "flex";
        mainContent.style.display = "block";
        heading.innerText = "🎉 생신 축하드려요, 어머님!";
        message.innerText = "항상 건강하시고 행복 가득한 날이 되시길 바랍니다 💐";
      } else {
        alert("아이디 또는 비밀번호가 틀렸어요 😢");
      }
    }
  </script>
</body>
</html>
