<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>특별한 날 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4d88;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
    }

    .select-btn {
      background-color: #ff99c8;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .select-btn:hover {
      background-color: #ff66a3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>오늘은 아주 특별한 날이에요 🎂</h1>
  <p>누구를 위한 페이지인가요?</p>
  <div class="btn-container">
    <button class="select-btn" onclick="location.href='mother.html'">👩 어머니를 위한 페이지</button>
    <button class="select-btn" onclick="location.href='girlfriend.html'">💖 수현이를 위한 페이지</button>
  </div>
  <footer>
    Made with love by OO | 2025.05.18
  </footer>
</body>
</html>
