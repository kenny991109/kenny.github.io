<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생일 축하해 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffe6f0, #fff);
      text-align: center;
      font-family: 'Pretendard', sans-serif;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    #message {
      font-size: 1.2em;
      margin-top: 20px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎂 생일 축하해, OO야! 🎉</h1>
  <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>
  <audio controls autoplay>
    <source src="birthday_song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
