<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생일 축하해 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffe6f0, #fff);
      text-align: center;
      font-family: 'Pretendard', sans-serif;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    #message {
      font-size: 1.2em;
      margin-top: 20px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <h1>🎂 생일 축하해, OO야! 🎉</h1>
  <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>

  <!-- 음악을 버튼으로 선택하게 하기 -->
  <div>
    <button class="button" onclick="playSong('happy_birthday.mp3')">Happy Birthday 🎶</button>
    <button class="button" onclick="playSong('10cm_birthday.mp3')">10cm의 생일 축하해 🎤</button>
    <button class="button" onclick="playSong('birthday_stevie_wonder.mp3')">Stevie Wonder 🎵</button>
  </div>

  <!-- 기분 테스트 페이지로 이동하는 버튼 -->
  <div>
    <a href="moodTest.html"><button class="button">오늘의 기분 테스트! 😊</button></a>
  </div>

  <!-- 오디오 플레이어 -->
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playSong(song) {
      var audioPlayer = document.getElementById('audioPlayer');
      var audioSource = document.getElementById('audioSource');
      audioSource.src = "https://github.com/yourusername/yourrepository/raw/main/" + song;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
