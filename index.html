<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수현이 생일 축하해 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      color: #444;
      overflow: hidden;
    }

    /* 배경에 하트 애니메이션 */
    .heart-animation {
      position: absolute;
      top: 0;
      left: 50%;
      z-index: -1;
      pointer-events: none;
      animation: heart-float 10s infinite;
    }

    .heart-animation div {
      position: absolute;
      bottom: 0;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Red_heart_icon.svg') no-repeat center center;
      background-size: contain;
      animation: float 4s ease-in-out infinite;
    }

    /* 꽃잎 떨어지는 효과 */
    .flower-petals {
      position: absolute;
      top: 0;
      z-index: -1;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .flower-petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn.pixabay.com/photo/2017/10/05/15/53/flower-2812687_960_720.png') no-repeat center center;
      background-size: cover;
      animation: fall 5s linear infinite;
    }

    /* 애니메이션 */
    @keyframes heart-float {
      0% { transform: translateX(-50%) translateY(100%); }
      25% { transform: translateX(-50%) translateY(-10%); }
      50% { transform: translateX(-50%) translateY(100%); }
      75% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(100%); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      color: #444;
      overflow: hidden;
    }

    /* 네비게이션 바 */
    nav {
      background-color: #ff66b2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a.title-link {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a.title-link:hover {
      text-decoration: none; /* 밑줄 제거 */
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fffafa;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    #message {
      font-size: 1.2em;
      margin: 20px 0 30px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid pink;
    }

    .music-section {
      margin: 30px 0;
    }

    .music-section button {
      background-color: #ffe0ec;
      color: #ff3385;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }

    .music-section button:hover {
      background-color: #ffb3d9;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .photo-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 하트 애니메이션 배경 -->
  <div class="heart-animation">
    <div style="animation-delay: 0s;"></div>
    <div style="animation-delay: 2s;"></div>
    <div style="animation-delay: 4s;"></div>
    <div style="animation-delay: 6s;"></div>
  </div>

  <!-- 꽃잎 떨어지는 애니메이션 -->
  <div class="flower-petals">
    <div class="flower-petal" style="animation-delay: 0s;"></div>
    <div class="flower-petal" style="animation-delay: 1s;"></div>
    <div class="flower-petal" style="animation-delay: 2s;"></div>
    <div class="flower-petal" style="animation-delay: 3s;"></div>
  </div>

  <!-- 네비게이션 -->
  <nav>
    <a href="index.html" class="title-link">🎉 수현이의 생일 홈</a>
    <div class="nav-links">
      <a href="moodTest.html">기분 테스트 😊</a>
      <a href="chatbot.html">AI 감정 챗봇 💬</a>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="container">
    <h2>🎂 생일 축하해, 수현아!</h2>
    <div id="message">오늘 하루도 너처럼 빛나는 날이 되길 바래 ✨</div>

    <!-- 음악 선택 -->
    <div class="music-section">
      <p>🎵 생일 기념 음악을 골라봐!</p>
      <button onclick="playSong('happy_birthday.mp3')">Happy</button>
      <button onclick="playSong('10cm_birthday.mp3')">10cm</button>
      <button onclick="playSong('birthday_stevie_wonder.mp3')">Stevie Wonder</button>
    </div>

    <!-- 추억 사진 섹션 -->
    <div class="photo-gallery">
      <img src="https://placekitten.com/200/200" alt="기억1">
      <img src="https://placekitten.com/201/200" alt="기억2">
      <img src="https://placekitten.com/202/200" alt="기억3">
    </div>
  </div>

  <!-- 오디오 -->
  <audio id="audioPlayer" style="display:none">
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <footer>
    © 2025 생일 축하 프로젝트 | 사랑하는 OO가 💖
  </footer>

  <script>
    function playSong(song) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      audioSource.src = "https://github.com/yourusername/yourrepository/raw/main/" + song;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
